
<!DOCTYPE html>
<html lang="tg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Китобхона - Олами дониш ва адаб</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Spectral:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --accent: #f43f5e;
      --font-main: 'Inter', sans-serif;
      --font-heading: 'Spectral', serif;
    }
    
    body {
      font-family: var(--font-main);
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      color: #1e293b;
      background-color: #fafafa;
    }

    h1, h2, h3, h4, .font-heading {
      font-family: var(--font-heading);
      letter-spacing: -0.01em;
    }

    .animate-fade-up {
      animation: fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .glass-nav {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: saturate(180%) blur(14px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.04);
    }

    .modern-shadow {
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.03), 0 10px 10px -5px rgba(0, 0, 0, 0.01);
    }

    .input-premium {
      background: #fdfdfd;
      border: 1.5px solid #e2e8f0;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: var(--font-main);
    }

    .input-premium:focus {
      border-color: var(--primary);
      background: #fff;
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.08);
      outline: none;
    }

    .btn-gradient {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      font-family: var(--font-main);
      letter-spacing: 0.01em;
    }

    .btn-gradient:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px -6px rgba(99, 102, 241, 0.35);
      filter: brightness(1.05);
    }

    .book-card-hover {
      transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .book-card-hover:hover {
      transform: translateY(-12px);
      box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.1);
    }

    .field-label {
      font-weight: 700;
      color: #334155;
      font-size: 0.825rem;
      margin-bottom: 0.5rem;
      display: block;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .tajik-text {
      line-height: 1.6;
      word-spacing: 0.05em;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
      "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.45.1",
      "react/": "https://esm.sh/react@^19.2.3/",
      "react": "https://esm.sh/react@^19.2.3",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
    }
  }
  </script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
